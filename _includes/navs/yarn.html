<nav class="poem-menu">
    <div class="toggler show">hide</div>
    <ul class="">
        {% for item in site.data.yarn.menu %}
            {% if item.silent != true %}
                <li {% if page.url  == item.url %}class="current"{% endif %}>
                    <a href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
