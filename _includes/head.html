function slideSwitch() {
    var $active = $('#slideshow div.imgWrap.active');
    if ( $active.length == 0 ) $active = $('#slideshow div.imgWrap:last');

    var $next =  $active.next().length ? $active.next()
        : $('#slideshow div.imgWrap:first');

     $active.fadeOut(500)
         .addClass('last-active')
         .removeClass('active');

      $next.fadeIn(500)
         .addClass('active')
         .removeClass('last-active');
         
}
$(document).ready(function() {
    setInterval( 'slideSwitch()', 3000 ); 
});
