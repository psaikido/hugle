<head>
    <link href="https://fonts.googleapis.com/css?family=Paprika" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link rel="shortcut icon" href="/{{ site.favicon }}" type="image/png" />
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{% if site.baseurl %}{{ site.baseurl }}{% endif %}{{ page.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <script src="{{ baseurl }}/assets/js/jquery-3.3.1.min.js"></script>
    <script src="{{ baseurl }}/assets/js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="{{ baseurl }}/assets/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{{ baseurl }}/assets/bootstrap/css/bootstrap.css" />

    <script src="{{ baseurl }}/assets/js/lunr.min.js"></script>
    <script src="{{ baseurl }}/assets/js/search.js"></script>
    <script src="{{ baseurl }}/assets/js/cookies.js"></script>
    <link rel="stylesheet" href="{{ baseurl }}/assets/css/hugle.css">
</head>
