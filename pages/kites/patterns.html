<script src="patterns.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/MotionPathPlugin.min.js"></script>

<style>  
    #wind-window {
        position: relative;
        height: 400px;
        width: 800px;
        border: 1px solid #586e75;
        background-image: url("/assets/images/kilkennySky.png");
        background-size: 800px 400px;
    }

    #kite-wrap, #kite { 
        position: absolute;
        top: 365px;
        left: 385px;
        width: 45px; 
        height: 25px; 
        background-size: 45px 25px;
    } 

    #kite { 
        background-image: url("/assets/images/kite.png");
        transform-origin: 50% 35%;
        top: 0;
        left: 0;
    }

    .wrap img {border: none;}

    .pathTestPoint {
        position: absolute;
        height: 6px;
        width: 6px;
        background-color: #f00;
    }
</style>

<div id="wind-window">
    <div id="kite-wrap">
        <div id="kite"></div>
    </div>
</div>

<script>
    gsap.registerPlugin(MotionPathPlugin);
    var k = document.getElementById('kite-wrap');
    var kImg = document.getElementById('kite');
    var timeline = gsap.timeline({defaults: {duration: 1, ease: 'sine.inOut', delay: .5}});
    let patterns = new Patterns(gsap, k, kImg, timeline);
</script>

<input type="button" value="reset" onclick="patterns.reset();" />
<input type="button" value="L-1" onclick="patterns.L1();" />
<input type="button" value="L-2" onclick="patterns.L2();" />
<input type="button" value="L-3" onclick="patterns.L3();" />
<input type="button" value="L-4" onclick="patterns.L4();" />
<input type="button" value="L-5" onclick="patterns.L5();" />
<input type="button" value="L-6" onclick="patterns.L6();" />
<input type="button" value="L-7" onclick="patterns.L7();" />
<input type="button" value="L-8" onclick="patterns.L8();" />
