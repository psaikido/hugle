layout: default
title: club38 patterns
---

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/MotionPathPlugin.min.js"></script>

<style>  
    #wind-window {
        position: relative;
        height: 400px;
        width: 800px;
        border: 1px solid #586e75;
        background-image: url("/assets/images/kilkennySky.png");
        background-size: 800px 400px;
    }

    #kite-wrap, #kite { 
        position: absolute;
        top: 365px;
        left: 385px;
        width: 45px; 
        height: 25px; 
        background-size: 45px 25px;
    } 

    #kite { 
        background-image: url("/assets/images/kite.png");
        transform-origin: 50% 35%;
        top: 0;
        left: 0;
    }

    .wrap img {border: none;}
</style>

<div id="wind-window">
    <div id="kite-wrap">
        <div id="kite"></div>
    </div>
</div>

<input type="button" value="reset" onclick="reset();" />
<input type="button" value="L-1" onclick="L1();" />
<input type="button" value="L-2" onclick="L2();" />
<input type="button" value="L-3" onclick="L3();" />
<input type="button" value="L-4" onclick="L4();" />
<input type="button" value="L-5" onclick="L5();" />

<script>
    var k = document.getElementById('kite-wrap');
    var kImg = document.getElementById('kite');
    var scene = document.getElementById('wind-window');

    const yBottom = 365;
    const yLow = 325;
    const yMid = 200;
    const yTop = 30;
    const xLeft = 50;
    const xMidLeft = 250;
    const xMid = 385;
    const xMidRight = 520;
    const xRight = 700;
    const spinVSlow = 2.5;
    const spinSlow = 1.5;
    const spinFast = .3;

    gsap.registerPlugin(MotionPathPlugin);
    var timeline = gsap.timeline({defaults: {duration: 1, ease: 'sine.inOut', delay: .5}});

    function reset() {
        gsap.set([k, kImg], {
            x: 0,
            y: 0,
            rotation: 0
        });
    }

    function L5() {
        reset();

        timeline
            .to(k, {
                rotation: '-180_cw',
                duration: .5,
                delay: 0
            })
            .to(k, {y: -40})
            .to(k, {
                rotation: '-90_cw',
                duration: .5
            })
            .to(k, {
                x: -(xMid - xLeft),
                duration: 2
            })
            .to(k, {rotation: '90_ccw'})
            .to(k, {
                x: (xRight - xMid),
                duration: 3,
            })
            .to(k, {
                rotation: '-90_cw',
                duration: 1
            })
            .to(k, {
                duration: 11,
                ease: 'sine.inOut', 
                motionPath: { 
                    path: [
                        {x: -(xMid - xMidLeft), y: -(yBottom - yTop)},
                        {x: -(xMid - xLeft), y: -(yBottom - yMid)},
                        {x: -(xMid - xMidLeft), y: -(yBottom - yLow)},
                        {x: -(xMid - xMidRight), y: -(yBottom - yTop)},
                        {x: -(xMid - xRight), y: -(yBottom - yMid)},
                        {x: -(xMid - xMidRight), y: -(yBottom - yLow)},
                        {x: -(xMid - xMidLeft), y: -(yBottom - yTop)},
                        {x: -(xMid - xLeft), y: -(yBottom - yMid)},
                        {x: -(xMid - xMidLeft), y: -(yBottom - yLow)},
                        {x: -(xMid - xMidRight), y: -(yBottom - yTop)},
                    ],
                    start: 0,
                    end: 1,
                    curviness: .9,
                    autoRotate: 90,
                }
            })
            .to(k, {
                rotation: '90_shortest',
                duration: .5
            })
            .to(k, {
                x: (xMidRight - xMid),
                y: -(yBottom - yTop),
                rotation: 90,
                duration: .5,
            })
            .to(k, {
                x: (xMidRight - xMid),
                y: -(yBottom - yMid),
                duration: 1,
            })
            .to(k, {
                x: 0,
                y: -(yBottom - yMid),
                duration: 1,
            })
            .to(k, {
                x: 0,
                y: -(yBottom - yTop),
                duration: 1,
            })
            .to(k, {
                x: (xMidRight - xMid),
                y: -(yBottom - yTop),
                duration: 1,
            })
            .to(k, {
                duration: 6,
                ease: 'sine.inOut', 
                motionPath: { 
                    path: [
                        {x: xMidRight - xMid, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yLow)},
                        {x: xMidLeft - xMid, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yTop)},
                        {x: xMidRight - xMid - 80, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yLow + 80)},
                        {x: -(xMid - xMidLeft - 80), y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yTop - 80)},
                        {x: 35, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yTop - 160)},
                    ],
                    start: 0,
                    end: 1,
                    curviness: 1,
                    autoRotate: 90,
                }
            })
            .to(k, {
                rotation: 90,
                duration: .5,
            })
            .to(k, {
                rotation: '0_shortest',
                duration: .5,
            })
            .to(k, {
                delay: 0,
                duration: 6,
                ease: 'sine.inOut', 
                motionPath: { 
                    path: [
                        {x: -20, y: -(yBottom - yMid + 60)},
                        {x: -65, y: -(yBottom - yMid + 20)},
                        {x: 0, y: -(yBottom - yMid - 60)},
                        {x: 60, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yMid + 60)},
                        {x: -160, y: -(yBottom - yMid)},
                        {x: 0, y: -50},
                        {x: xMidRight - xMid, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yTop)},
                        {x: -(xMid - xMidLeft + 50), y: -(yBottom - yMid)},
                        {x: 0, y: 0},
                        {x: xMidRight - xMid + 30, y: -(yBottom - yMid)},
                        {x: 0, y: -(yBottom - yTop)},
                    ],
                    start: 0,
                    end: 1,
                    curviness: 1,
                    autoRotate: 90,
                }
            })
            .to(k, {rotation: '-180_ccw'})
            .to(k, {
                y: -(yBottom - yLow),
                duration: .5,
                ease: 'sine.in'
            })
            .to(k, {rotation: '0_cw'})
            .to(k, {y: 0})
    }

    function L4() {
        reset();

        timeline
            .to(kImg, {rotation: '-180_cw'})
            .to(k, {y: -40})
            .to (k, {
                duration: 4,
                ease: 'sine.inOut', 
                motionPath: { 
                    path: [
                        {x: -262, y: -25},
                        {x: -310, y: -165},
                    ],
                    autoRotation: false,
                    start: 0,
                    end: 1,
                    curviness: .3
                }
            })
            .to(kImg, {rotation: '-90_cw', delay: 2}, "<")
            .to(k, {x: -125, duration: 2})
            .to(kImg, {rotation: '270_cw'})
            .to(kImg, {rotation: '-90_ccw'})
            .to(kImg, {rotation: '90_ccw'})
            .to(k, {x: 135, duration: 2})
            .to(kImg, {rotation: '450_cw'})
            .to(kImg, {rotation: '90_ccw'})
            .to(k, {x: 0, duration: 2})
            .to(k, {y: 0, duration: 2.5})
            .to(k, {y: -165, duration: 3})
            .to(kImg, {rotation: '-90_ccw', delay: 0})
            .to(k, {y: 0, duration: 2.5})
            .to(k, {y: -165, duration: 3})
            .to(k, {x: -315, duration: 2})
            .to(k, {
                duration: 8,
                ease: 'sine.inOut', 
                motionPath: { 
                    path: [
                        {x: -(xMid - xLeft), y: -(yBottom - yMid)},
                        {x: -(xMid - xLeft), y: -(yBottom - yLow)},
                        {x: (xRight - xMid), y: -(yBottom - yLow)},
                        {x: (xRight - xMid), y: -(yBottom - yMid)},
                        {x: (xMidRight - xMid), y: -(yBottom - yTop)},
                        {x: 0, y: -(yBottom - yTop)},
                    ],
                    start: 0,
                    end: 1,
                    curviness: .4
                }
            }, 'underSweep')
            .to(kImg, {rotation: '-180_ccw'}, "underSweep+=1.1")
            .to(kImg, {
                rotation: '-90_ccw',
                duration: 3,
            }, "underSweep+=3.7")
            .to(kImg, {rotation: '-180_ccw'})
            .to(k, {
                y: -(yBottom - yLow),
                duration: .5,
                ease: 'sine.in'
            })
            .to(kImg, {rotation: '0_cw'})
            .to(k, {y: 0})
    }

    function L3() {
        reset();

        timeline
            .to(k, {y: -(yBottom - yMid)})
            .to(k, {x: -(xMid - xMidLeft)})
            .to(k, {rotation: '-720_ccw', duration: 2})
            .to(k, {x: (xMidRight - xMid), duration: 2})
            .to(k, {rotation: '0_cw', duration: 2})
            .to(k, {x: 0, duration: 1})
            .to(k, {rotation: '90_cw', duration: 1})
            .to(k, {y: -(yBottom - yLow), duration: 1.5})
            .to(k, {rotation: '-90_ccw', duration: 1})
            .to(k, {y: 0})
    }

    function L2() {
        reset();

        timeline
            .to(k, {y: -(yBottom - yMid)})
            .to(k, {rotation: '-90_ccw'})
            .to(k, {x: -(xMid - xLeft), duration: 2})
            .to(k, {rotation: '90_cw'})
            .to(k, {x: (xRight - xMid), duration: 3})
            .to(k, {rotation: '-90_ccw'})
            .to(k, {x: 0, duration: 1.5})
            .to(k, {rotation: '270_cw'})
            .to(k, {x: -(xMid - xLeft), duration: 2})
            .to(k, {rotation: '90_cw'})
            .to(k, {x: 0, duration: 1.5})
            .to(k, {rotation: '450_ccw'})
            .to(k, {rotation: '360_shortest', delay: 0})
            .to(k, {y: -(yBottom - yTop)})
            .to(k, {rotation: '180_cw'})
            .to(k, {
                y: -(yBottom - yLow),
                duration: .5,
                ease: 'sine.in'
            })
            .to(k, {rotation: '0_cw'})
            .to(k, {y: 0})
    }

    function L1() {
        reset();

        timeline
            .to(k, {y: -(yBottom - yMid)})
            .to(k, {rotation: '-90_ccw'})
            .to(k, {x: -(xMid - xLeft), duration: 2})
            .to(k, {rotation: '90_cw'})
            .to(k, {x: (xRight - xMid), duration: 3})
            .to(k, {rotation: '-90_ccw'})
            .to(k, {x: 0, duration: 1.5})
            .to(k, {rotation: '0_cw'})
            .to(k, {y: 0, duration: 2})
    }

</script>
